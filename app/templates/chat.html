{% extends "base.html" %}

{% block content %}
<div class="flex h-screen">
    <!-- Sidebar with chat history -->
    <div class="w-64 bg-white shadow-lg">
        <div class="p-4">
            <!-- New chat button -->
            <button id="newChat" class="w-full bg-blue-600 text-white px-4 py-2 rounded">
                New Chat
            </button>
        </div>
        <!-- Chat history list -->
        <div class="overflow-y-auto h-full" id="chatList">
            <!-- Chat sessions loaded here -->
        </div>
    </div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
        <!-- Document upload section -->
        <div class="p-4 border-b">
            <form id="uploadForm" class="flex items-center">
                <input type="file" id="document" name="document" multiple
                       class="flex-1 p-2 border rounded" accept=".pdf,.doc,.docx,.txt">
                <button type="submit" class="ml-2 bg-green-600 text-white px-4 py-2 rounded">
                    Upload
                </button>
            </form>
        </div>

        <!-- Chat messages area -->
        <div class="flex-1 overflow-y-auto p-4" id="chatMessages">
            <!-- Messages appear here -->
        </div>

        <!-- Message input -->
        <div class="p-4 border-t">
            <form id="messageForm" class="flex">
                <input type="text" id="message" name="message"
                       class="flex-1 p-2 border rounded"
                       placeholder="Type your message...">
                <button type="submit" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded">
                    Send
                </button>
            </form>
        </div>

        <!-- Add document list section -->
        <div class="p-4 border-t">
            <h3 class="font-medium mb-2">Documents</h3>
            <div id="documentList" class="overflow-y-auto max-h-48">
                <!-- Documents will be listed here -->
            </div>
        </div>
    </div>
</div>

<script>
    {% include 'static/js/chat.js' %}
</script>
{% endblock %}
